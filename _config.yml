# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站
title: 有味 #网站标题
subtitle: # 网站副标题
description: 一些描述 # 网站描述
author: Devin Yuan # 您的名字
language: zh-CN # 网站使用的语言
timezone: Asia/Shanghai # 网站时区。Hexo 默认使用您电脑的时区。时区列表 (https://en.wikipedia.org/wiki/List_of_tz_database_time_zones)。比如说：America/New_York, Japan, 和 UTC 。

# 网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.youwei.live # 网址
root: / # 网站根目录
permalink: :category/:title/ # 文章的永久链接格式 https://hexo.io/zh-cn/docs/permalinks
permalink_defaults: # 永久链接中各部分的默认值

# 目录
source_dir: source # 资源文件夹，这个文件夹用来存放内容
public_dir: public # 公共文件夹，这个文件夹用于存放生成的站点文件
tag_dir: tags # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹
i18n_dir: :lang # 国际化（i18n）文件夹
skip_render: # 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径

# 文章
new_post_name: :title.md # 新文章的文件名称
default_layout: post # 预设布局
titlecase: false # 把标题转换为 title case
external_link: true # 在新标签中打开链接
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false # 显示草稿
post_asset_folder: false # 启动 Asset (https://hexo.io/zh-cn/docs/asset-folders) 文件夹
relative_link: false # 把链接改为与根目录的相对位址
future: true # 显示未来的文章
highlight: # 代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# 分类 & 标签
default_category: uncategorized # 默认分类, 默认值 uncategorized
category_map: # 分类别名
tag_map: # 标签别名

# 日期 / 时间格式
## Hexo 使用 Moment.js 来解析和显示时间
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss # 时间格式

# 分页
## 设置 per_page 为 0 时禁用分页
per_page: 10 # 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page # 分页目录

# 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: caicai # 当前主题名称。值为false时禁用主题

# 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/devin-yuan/devin-yuan.git
  branch: master
